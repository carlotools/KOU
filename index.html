<!DOCTYPE html>
<html>
<head>
<title>System Access</title>

<style>
body{
    margin:0;
    background:black;
    color:#00ff9c;
    font-family:Courier New, monospace;
    overflow:hidden;
}

/* login screen */
#loginBox{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

input{
    background:black;
    border:2px solid #00ff9c;
    color:#00ff9c;
    padding:10px;
    font-size:18px;
    outline:none;
}

button{
    background:#00ff9c;
    border:none;
    padding:10px 20px;
    font-weight:bold;
    cursor:pointer;
}

/* hacker code background */
#code{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    opacity:0.25;
    pointer-events:none;
    font-size:14px;
    line-height:14px;
    white-space:pre;
}

/* spam text */
.spam{
    position:absolute;
    font-weight:bold;
    font-size:24px;
    animation:spin 4s linear infinite;
}

@keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div id="loginBox">
    <h2>SYSTEM VERIFICATION</h2>
    <p>Enter passphrase:</p>
    <input id="pass" placeholder="enter text">
    <br><br>
    <button onclick="check()">ACCESS</button>
    <p id="msg"></p>
</div>

<pre id="code"></pre>

<script>

// fake hacker scrolling code
const code = document.getElementById("code");
function generateCode(){
    let text="";
    let chars="01abcdef#@$%{}[]<>/\\";
    for(let i=0;i<120;i++){
        let line="";
        for(let j=0;j<90;j++){
            line+=chars[Math.floor(Math.random()*chars.length)];
        }
        text+=line+"\n";
    }
    code.textContent=text;
}
setInterval(generateCode,120);

// password check
function check(){
    let input=document.getElementById("pass").value.toLowerCase();
    if(input==="mwah kou"){
        startPrank();
    }else{
        document.getElementById("msg").innerText="ACCESS DENIED";
    }
}

// prank starts
function startPrank(){
    document.getElementById("loginBox").style.display="none";

    setInterval(()=>{
        createSpam("mwah kou");
        createSpam("I LOVE U");
    },150);
}

// create flying text
function createSpam(text){
    let div=document.createElement("div");
    div.className="spam";
    div.innerText=text;

    div.style.left=Math.random()*window.innerWidth+"px";
    div.style.top=Math.random()*window.innerHeight+"px";
    div.style.color=`hsl(${Math.random()*360},100%,50%)`;

    document.body.appendChild(div);

    // remove after a bit (so browser doesnt die)
    setTimeout(()=>{div.remove();},5000);
}

</script>

</body>
</html>
