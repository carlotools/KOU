<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kou Test</title>

<style>
    body {
        margin:0;
        overflow:hidden;
        font-family: "Comic Sans MS", cursive;
        background: linear-gradient(135deg,#ffb6d9,#ffc6e3,#ffd6ec);
        text-align:center;
        color:#ff2f92;
    }

    h1 {
        margin-top:120px;
        font-size:40px;
        text-shadow: 0 0 10px white;
    }

    .buttons {
        margin-top:40px;
    }

    button {
        padding:15px 25px;
        margin:15px;
        font-size:20px;
        border:none;
        border-radius:20px;
        background:white;
        color:#ff2f92;
        cursor:pointer;
        transition:0.25s;
        box-shadow:0 0 15px rgba(255,0,128,0.4);
    }

    button:hover {
        transform:scale(1.15);
        background:#ffe6f3;
    }

    /* floating hearts */
    .heart {
        position:fixed;
        bottom:-50px;
        font-size:25px;
        animation: floatUp linear forwards;
        pointer-events:none;
    }

    @keyframes floatUp {
        0% {
            transform:translateY(0) rotate(0deg);
            opacity:1;
        }
        100% {
            transform:translateY(-110vh) rotate(360deg);
            opacity:0;
        }
    }

    /* screen spam text */
    .spam {
        position:fixed;
        font-size:22px;
        color:#ff2f92;
        font-weight:bold;
        text-shadow:0 0 6px white;
        pointer-events:none;
        animation: pop 1.2s linear forwards;
    }

    @keyframes pop {
        0% { transform:scale(0.5); opacity:0; }
        50% { transform:scale(1.3); opacity:1; }
        100% { transform:scale(1); opacity:0; }
    }

    /* shake effect */
    .shake {
        animation: shake 0.4s;
    }

    @keyframes shake {
        0% { transform:translate(5px,5px); }
        25% { transform:translate(-5px,5px); }
        50% { transform:translate(5px,-5px); }
        75% { transform:translate(-5px,-5px); }
        100% { transform:translate(0,0); }
    }
</style>
</head>

<body>

<h1>Only real ones pass ðŸ’–</h1>

<div class="buttons">
    <button onclick="wrong()">mwah kou</button>
    <button onclick="wrong()">kou is cute</button>
    <button onclick="correct()">I love kou</button>
</div>

<script>

function spawnHeart(){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ðŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(20+Math.random()*30)+"px";
    heart.style.animationDuration=(3+Math.random()*4)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),7000);
}

/* background floating hearts */
setInterval(spawnHeart,400);

/* wrong button */
function wrong(){
    document.body.classList.add("shake");
    setTimeout(()=>document.body.classList.remove("shake"),400);
    alert("WRONG ðŸ˜­ you are not a real kou fan");
}

/* correct button */
function correct(){
    document.body.innerHTML="<h1 style='margin-top:40px;'>YOU PASSED ðŸ’•</h1>";

    setInterval(()=>{
        // spam hearts
        const heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="ðŸ’—";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(30+Math.random()*50)+"px";
        heart.style.animationDuration=(2+Math.random()*2)+"s";
        document.body.appendChild(heart);

        // spam text
        const text=document.createElement("div");
        text.className="spam";
        text.innerText="I love kou so much";
        text.style.left=Math.random()*90+"vw";
        text.style.top=Math.random()*90+"vh";
        document.body.appendChild(text);

        setTimeout(()=>text.remove(),1500);
        setTimeout(()=>heart.remove(),5000);

    },80);
}

</script>

</body>
</html>
